<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clock-container">
    <div class="clock-display">
      <span id="hours">00</span> :
      <span id="minutes">00</span> :
      <span id="seconds">00</span>
      <span id="ampm"></span>
    </div>
    <div class="date-display" id="date">Monday, January 1, 2025</div>
    <div class="controls">
      <button id="toggle-format" class="toggle-button"></button>
      <button id="toggle-theme" class="toggle-button">ðŸŒ— Toggle Theme</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
